name: ci

on: [ push ]

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
      fail-fast: false
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-quality: 'preview'
          global-json-file: "./global.json"

      - name: 'Cache: ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Cache: slang binaries'
        uses: actions/cache@v4
        with:
          path: |
            ~/.slangdlcache
          key: ${{ runner.os }}-${{ hashFiles('*/Directory.Build.props') }}

      - name: 'Run tests'
        uses: cake-build/cake-action@master
        with:
          file-path: ./Scripts/CI.EntryPoint.cs
          arguments: --target="Test"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Pack and Push package to nightly feed'
        if: ${{ (matrix.os == 'windows-latest') && (github.ref == 'refs/heads/master') }}
        uses: cake-build/cake-action@master
        with:
          file-path: ./Scripts/CI.EntryPoint.cs
          arguments: --target="PublishToGithub" --is-nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
